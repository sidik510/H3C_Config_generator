<!DOCTYPE html>
<html>
  <head>
    <title>Lupa Password</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/boxicons@2.0.8/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="header-placeholder"></div>

    <main class="page-container">
      <div class="main-wrapper">
        <div class="welcome-message">
          <h2>Lupa Password</h2>
        </div>
        
        <div class="form-wrapper">
          <form id="forgot-form" class="form-group">
            <div class="input-group">
              <label for="email">Masukkan email terdaftar</label>
              <input type="email" id="forgot-email" name="email" required />
            </div>

            <button type="submit">Kirim Reset Link</button>
            <p class="back-link">
              <a href="login.html">Kembali ke Login</a>
            </p>            
          </form>
        </div>
      </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/forgot-password.js"></script>
  </body>
</html>
