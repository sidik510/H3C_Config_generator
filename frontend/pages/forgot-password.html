<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lupa Password</title>
  <link rel="stylesheet" href="../assets/css/style.css" />
</head>
<body>
  <!-- Header Placeholder -->
  <div id="header-placeholder"></div>

  <main class="forgot-container-wrapper">
    <div class="login-right">
        <div class="welcome-message">
            <h2>Lupa Password</h2>
            <p>Masukkan email Anda untuk menerima link reset password.</p>
        </div>

        <!-- Formulir Lupa Password -->
        <form action="#" method="post">
            <div class="forgot-input-group">
                <label for="email">Email</label>
                <div class="forgot-input-icon-wrapper">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" name="email" placeholder="Masukkan email" required>
                </div>
            </div>

            <button type="submit" class="forgot-button">Kirim Link Reset</button>
            <div class="register-link">
                <a href="./login.html">ke Halaman masuk</a>
              </div>
        </form>
    </div>
</main>

<!-- FOOTER -->
<footer id="footer-placeholder"></footer>

<script src="../assets/js/main.js"></script>
</body>

</html>
