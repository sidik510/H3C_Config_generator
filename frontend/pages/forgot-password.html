<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Reset Password</title>
    <link rel="stylesheet" href="../assets/css/user.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/boxicons@2.0.8/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="header-placeholder"></div>

    <main class="page-container">
      <div class="main-wrapper">
        <div class="welcome-message">
          <h2>Reset Password</h2>
          <h3>Please enter your email below</h3>
        </div>

        <div class="form-wrapper">
          <form id="forgot-form" class="form-group">
            <div class="input-group">
              <label for="email">Registered email</label>
              <input type="email" id="forgot-email" name="email" required autocomplete="off" />
            </div>

            <button type="submit">Send Reset Link</button>
            <p id="message" class="message"></p>
            <p class="back-link">
              <a href="login.html">Back to Login</a>
            </p>
          </form>
        </div>
      </div>
    </main>

    <div id="footer-placeholder"></div>

    <script type="module" src="../assets/js/main.js" defer></script>
    <script type="module" src="../assets/js/forgot-password.js" defer></script>
  </body>
</html>
