<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - H3C Config Tool</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/boxicons@2.0.8/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script type="module" src="../assets/js/main.js" defer></script>
    <script type="module" src="../assets/js/login.js" defer></script>
  </head>
  <body>
    <div id="header-placeholder"></div>

    <main class="page-container">     

      <div class="main-wrapper">
        <div class="welcome-message">
          <h2>Login</h2>
        </div>

        <div class="form-wrapper">
          <form id="login-form" class="form-group">
            <div class="input-group">
              <label for="email">Email</label>
              <input type="email" id="email" required />
            </div>

            <div class="input-group password-group">
              <label for="password">Password</label>
              <div class="password-wrapper">
                <input type="password" id="password" name="password" required />
                <i class="bx bx-hide toggle-password" toggle="#password"></i>
              </div>
            </div>

            <button type="submit">Masuk</button>
            <p id="login-message" class="login-message"></p>
            <div class="back-link">
              <a href="register.html">Belum punya akun? Daftar</a> |
              <a href="forgot-password.html">Lupa Password?</a>
            </div>
          </form>
        </div>
      </div>
    </main>

    <div id="footer-placeholder"></div>
    
  </body>
</html>
