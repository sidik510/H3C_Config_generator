<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="H3C Config Generator Login" />
    <meta name="theme-color" content="#d62828" />
    <title>Login - H3C Config Generator</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <!-- Gaya Lokal -->
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <div id="header-placeholder"></div>

    <main class="login-container-wrapper">
      <div class="login-right">
        <div class="welcome-message">
          <h2>Selamat Datang</h2>
          <p>Akses sistem internal H3C Anda di sini</p>
        </div>

        <form id="loginForm" aria-label="Login form">
          <div class="login-input-group">
            <label for="nik">Nomor Induk Karyawan</label>
            <div class="login-input-icon-wrapper">
              <i class="fas fa-id-card" aria-hidden="true"></i>
              <input
                type="text"
                id="nik"
                placeholder="NIK Anda"
                required
              />
            </div>
          </div>

          <div class="login-input-group">
            <label for="password">Password</label>
            <div class="login-input-icon-wrapper">
              <i class="fas fa-lock" aria-hidden="true"></i>
              <input
                type="password"
                id="password"
                placeholder="Password"
                required
              />
            </div>
          </div>

          <div class="options">
            <div class="remember-me">
              <input type="checkbox" id="remember" />
              <label for="remember">Ingat saya</label>
            </div>
            <div class="forgot-password">
              <a href="./forgot-password.html">Lupa password?</a>
            </div>
          </div>

          <button type="submit" class="login-button">
            <span>Masuk</span>
            <i class="fas fa-arrow-right"></i>
          </button>

          <div class="register-link">
            Belum punya akun? <a href="./register.html">Ajukan akun di sini</a>
          </div>

          <div class="internal-notice" role="note">
            <i class="fas fa-exclamation-circle"></i>
            Untuk penggunaan internal perusahaan. Akses tidak sah dilarang.
          </div>
        </form>
      </div>
    </main>

    <div id="footer-placeholder"></div>
    <script src="../assets/js/main.js" defer></script>
  </body>
</html>
