<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>H3C Config Generator</title>
  <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>

  <div id="header-placeholder"></div>
  <h1>H3C Config Generator</h1>

  <form id="config-form">
    <label>Device Type:</label>
    <select id="device_type">
      <option value="switch">Switch</option>
      <option value="router">Router</option>
    </select><br>

    <label>Config Type:</label>
    <select id="config_name">
      <option value="vlan_config">VLAN Config</option>
      <!-- Tambah sesuai kebutuhan -->
    </select><br>

    <label>Interface:</label>
    <input type="text" id="interface" placeholder="e.g., GigabitEthernet1/0/1" required><br>

    <label>VLAN ID:</label>
    <input type="text" id="vlan_id" required><br>

    <label>IP Address:</label>
    <input type="text" id="ip_address" required><br>

    <label>Subnet Mask:</label>
    <input type="text" id="subnet_mask" required><br>

    <button type="submit">Generate Configuration</button>
  </form>

  <h2>Generated Configuration:</h2>
  <pre id="output"></pre>

  <div id="footer-placeholder"></div>

  <script src="../assets/js/main.js"></script>
</body>
</html>
