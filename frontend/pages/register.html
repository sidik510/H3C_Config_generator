<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - H3C Config Tool</title>
  <link rel="stylesheet" href="../assets/css/style.css" />
</head>
<body>
  <div id="header-placeholder"></div>

  <main class="reg_container">
    <h2>Daftar Akun</h2>
    <form id="register-form" class="form-box">
      <label for="name">Nama Lengkap</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />

      <label for="role">Peran</label>
      <select id="role" name="role">
        <option value="technician">Technician</option>
        <option value="admin">Admin</option>
      </select>

      <button type="submit">Daftar</button>
      <p id="message" class="message"></p>
    </form>
    <p><a href="login.html">Kembali ke Login</a></p>
  </main>

  <div id="footer-placeholder"></div>

  <script src="../assets/js/main.js"></script>
  <script>
    document.getElementById('register-form').addEventListener('submit', async function (e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const role = document.getElementById('role').value;

      try {
        const res = await fetch('http://localhost:3000/api/users/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, password, role })
        });

        const data = await res.json();
        const msgEl = document.getElementById('message');

        if (res.ok) {
          msgEl.textContent = data.message;
          msgEl.style.color = 'green';
          document.getElementById('register-form').reset();
        } else {
          msgEl.textContent = data.error || 'Terjadi kesalahan';
          msgEl.style.color = 'red';
        }
      } catch (error) {
        document.getElementById('message').textContent = 'Gagal menghubungi server.';
        document.getElementById('message').style.color = 'red';
      }
    });
  </script>
</body>
</html>
