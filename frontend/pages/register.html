<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - H3C Config Tool</title>
    <link rel="stylesheet" href="../assets/css/user.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/boxicons@2.0.8/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script type="module" src="../assets/js/main.js" defer></script>
    <script type="module" src="../assets/js/register.js" defer></script>
  </head>
  <body>
    <div id="header-placeholder"></div>

    <main class="page-container">
      <div class="main-wrapper">
        <div class="welcome-message">
          <h2>Account Registration</h2>
          <h3>Please fill in your data</h3>
        </div>

        <div class="form-wrapper">
          <form id="register-form" class="form-group">
            <div class="form-grid">
              <div class="input-group">
                <label for="name">Fullname</label>
                <input type="text" id="name" name="name" required />
              </div>

              <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required />
              </div>

              <div class="input-group password-group">
                <label for="password">Password</label>
                <div class="password-wrapper">
                  <input
                    type="password"
                    id="password"
                    name="password"
                    required
                  />
                  <i class="bx bx-hide toggle-password" toggle="#password"></i>
                </div>
                <div id="password-rules" style="display: none">
                  <ul>
                    <li id="rule-length">❌ Minimal 8 karakter</li>
                    <li id="rule-uppercase">❌ Minimal 1 huruf besar</li>
                    <li id="rule-lowercase">❌ Minimal 1 huruf kecil</li>
                    <li id="rule-number">❌ Minimal 1 angka</li>
                    <li id="rule-symbol">❌ Minimal 1 simbol khusus</li>
                  </ul>
                </div>
              </div>

              <div class="input-group password-group">
                <label for="confirm-password">Password Confirmation</label>
                <div class="password-wrapper">
                  <input
                    type="password"
                    id="confirm-password"
                    name="confirm-password"
                    required
                  />
                  <i
                    class="bx bx-hide toggle-password"
                    toggle="#confirm-password"
                  ></i>
                </div>
                <p id="match-message" class="match-message"></p>
              </div>

              <div class="input-group">
                <label for="role">Role</label>
                <select id="role" name="role">
                  <option value="technician">Technician</option>
                  <option value="admin">Admin</option>
                </select>
              </div>
            </div>

            <button type="submit">Register</button>
            <p id="message" class="message"></p>
            <p class="back-link">
              <a href="login.html">Back to Login</a>
            </p>
          </form>
        </div>
      </div>
    </main>

    <div id="footer-placeholder"></div>
    
  </body>
</html>
