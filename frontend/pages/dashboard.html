<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard - H3C Config Tool</title>
    <link rel="stylesheet" href="../../assets/css/style.css" />
  </head>
  <body>
    <div id="header-placeholder">
      <button id="logout-btn">Logout</button>
    </div>

    <main class="container">
      <h2>Dashboard Teknisi</h2>
      <p>Halo, <span id="user-name"></span>!</p>

      <form id="config-form" class="form-box">
        <label for="device-type">Jenis Perangkat</label>
        <select id="device-type" required>
          <option value="">-- Pilih --</option>
          <option value="switch">Switch</option>
          <option value="router">Router</option>
          <option value="ap">Access Point</option>
        </select>

        <label for="hostname">Hostname</label>
        <input type="text" id="hostname" required />

        <label for="ip">IP Address</label>
        <input type="text" id="ip" required placeholder="contoh: 192.168.1.1" />

        <label for="vlan">VLAN (opsional)</label>
        <input type="number" id="vlan" placeholder="contoh: 10" />

        <button type="submit">Generate Konfigurasi</button>
      </form>

      <div id="config-result-box" class="result-box">
        <h3>Hasil Konfigurasi</h3>
        <textarea id="config-output" rows="10" readonly></textarea>
        <button onclick="copyConfig()">Salin</button>
        <button id="save-btn">Simpan ke Database</button>
        <button id="export-btn">Export ke TXT</button>
      </div>
      <hr />
      <section id="history-section">
        <h3>Riwayat Konfigurasi Anda</h3>
        <div id="history-list"></div>
      </section>
    </main>

    <div id="footer-placeholder"></div>

    <script src="../assets/js/main.js"></script>
    <script>
      const user = JSON.parse(localStorage.getItem("user"));
      if (!user) {
        alert("Silakan login terlebih dahulu.");
        window.location.href = "./login.html";
      } else {
        document.getElementById("user-name").textContent = user.name;
      }
      document.getElementById("logout-btn").addEventListener("click", () => {
        localStorage.removeItem("user");
        window.location.href = "login.html";
      });
      document
        .getElementById("config-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const device = document.getElementById("device-type").value;
          const hostname = document.getElementById("hostname").value;
          const ip = document.getElementById("ip").value;
          const vlan = document.getElementById("vlan").value;

          // Template konfigurasi sederhana (dummy)
          let config = `system-view\n`;
          config += `sysname ${hostname}\n`;
          config += `interface Vlan-interface1\n ip address ${ip} 255.255.255.0\n`;

          if (vlan) {
            config += `vlan ${vlan}\n`;
            config += `interface GigabitEthernet1/0/1\n port link-type access\n port default vlan ${vlan}\n`;
          }

          config += `return`;

          document.getElementById("config-output").value = config;
        });

      function copyConfig() {
        const textarea = document.getElementById("config-output");
        textarea.select();
        document.execCommand("copy");
        alert("Konfigurasi disalin ke clipboard!");
        document
          .getElementById("save-btn")
          .addEventListener("click", async () => {
            const user = JSON.parse(localStorage.getItem("user"));
            const config = document.getElementById("config-output").value;

            const payload = {
              user_id: user.id,
              device_type: document.getElementById("device-type").value,
              hostname: document.getElementById("hostname").value,
              ip: document.getElementById("ip").value,
              vlan: document.getElementById("vlan").value || "",
              config_text: config,
            };

            try {
              const res = await fetch(
                "http://localhost:3000/api/configs/save",
                {
                  method: "POST",
                  headers: { "Content-Type": "application/json" },
                  body: JSON.stringify(payload),
                }
              );

              const data = await res.json();
              alert(data.message || "Gagal menyimpan");
            } catch (err) {
              alert("Server tidak dapat dihubungi");
            }
          });

        document.getElementById("export-btn").addEventListener("click", () => {
          const text = document.getElementById("config-output").value;
          const blob = new Blob([text], { type: "text/plain" });
          const link = document.createElement("a");
          link.href = URL.createObjectURL(blob);
          link.download = "konfigurasi.txt";
          link.click();
        });
      }

      async function loadHistory() {
        const user = JSON.parse(localStorage.getItem("user"));

        try {
          const res = await fetch(
            `http://localhost:3000/api/configs/history/${user.id}`
          );
          const history = await res.json();

          const listContainer = document.getElementById("history-list");
          listContainer.innerHTML = "";

          if (history.length === 0) {
            listContainer.innerHTML =
              "<p>Belum ada konfigurasi yang disimpan.</p>";
            return;
          }

          history.forEach((item) => {
            const div = document.createElement("div");
            div.classList.add("history-item");
            div.innerHTML = `
        <p><strong>${item.device_type.toUpperCase()}</strong> - ${
              item.hostname
            } (${item.ip_address})</p>
        <pre>${item.config_text}</pre>
        <small>Dibuat pada: ${new Date(
          item.created_at
        ).toLocaleString()}</small>
        <hr />
      `;
            listContainer.appendChild(div);
          });
        } catch (err) {
          console.error("Gagal memuat riwayat konfigurasi:", err);
        }
      }

      loadHistory();
    </script>
  </body>
</html>
